<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body & Soul POS - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Barcode Scanner Section */
        .scanner-section {
            background: #34495e;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .scanner-input-group {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        #barcode-input {
            flex: 1;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #3498db;
            border-radius: 8px;
            outline: none;
        }

        #barcode-input:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.3);
        }

        .scan-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .scan-btn:hover {
            background: #2980b9;
        }

        .scan-status {
            color: #2ecc71;
            font-size: 0.9em;
            display: none;
        }

        .main-content {
            display: flex;
            min-height: 600px;
        }

        .products-section {
            flex: 2;
            padding: 20px;
            border-right: 2px solid #ecf0f1;
        }

        .cart-section {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .category-filter {
            margin-bottom: 20px;
        }

        .category-btn {
            background: #ecf0f1;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn.active {
            background: #3498db;
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .product-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .product-details {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .product-barcode {
            color: #95a5a6;
            font-size: 0.8em;
            font-family: monospace;
        }

        .product-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
        }

        .cart-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .cart-item-name {
            font-weight: bold;
            color: #2c3e50;
        }

        .cart-item-details {
            color: #7f8c8d;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .cart-item-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            background: #3498db;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-total {
            background: #2c3e50;
            color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .total-breakdown {
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .total-amount {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            padding-top: 15px;
            border-top: 2px solid #34495e;
        }

        .checkout-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            background: #229954;
        }

        .checkout-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .payment-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .payment-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .payment-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .complete-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Receipt Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #e74c3c;
        }

        .receipt {
            padding: 30px;
            font-family: 'Courier New', monospace;
            background: white;
        }

        .receipt-header {
            text-align: center;
            border-bottom: 2px dashed #333;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .receipt-company {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .receipt-info {
            font-size: 0.9em;
            color: #666;
        }

        .receipt-section {
            margin: 15px 0;
        }

        .receipt-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .receipt-items {
            border-top: 1px dashed #333;
            border-bottom: 1px dashed #333;
            padding: 10px 0;
            margin: 15px 0;
        }

        .receipt-item {
            margin: 8px 0;
        }

        .receipt-total {
            font-size: 1.2em;
            font-weight: bold;
            border-top: 2px solid #333;
            padding-top: 10px;
            margin-top: 10px;
        }

        .receipt-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px dashed #333;
            font-size: 0.9em;
        }

        .print-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .print-btn:hover {
            background: #2980b9;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            .receipt, .receipt * {
                visibility: visible;
            }

            .receipt {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }

            .print-btn, .modal-header {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Body & Soul</h1>
            <p>Point of Sale System - Enhanced Edition</p>
        </div>

        <!-- Barcode Scanner Section -->
        <div class="scanner-section">
            <div class="scanner-input-group">
                <input type="text" id="barcode-input" placeholder="Scan barcode or enter manually..." 
                       autocomplete="off" autofocus>
                <button class="scan-btn" onclick="simulateScan()">üîç Barcode Scan</button>
            </div>
            <div class="scan-status" id="scan-status">‚úì Item added!</div>
        </div>

        <div class="main-content">
            <div class="products-section">
                <h2 class="section-title">Products</h2>

                <div class="category-filter">
                    <button class="category-btn active" onclick="filterCategory('all')">All</button>
                    <button class="category-btn" onclick="filterCategory('Tops')">Tops</button>
                    <button class="category-btn" onclick="filterCategory('Bottoms')">Bottoms</button>
                    <button class="category-btn" onclick="filterCategory('Accessories')">Accessories</button>
                </div>

                <div class="products-grid" id="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </div>

            <div class="cart-section">
                <h2 class="section-title">Shopping Cart</h2>

                <div id="cart-items">
                    <!-- Cart items will appear here -->
                </div>

                <div class="cart-total">
                    <div class="total-breakdown">
                        <div class="total-row">
                            <span>Subtotal:</span>
                            <span>MUR <span id="subtotal-amount">0.00</span></span>
                        </div>
                        <div class="total-row">
                            <span>VAT (15%):</span>
                            <span>MUR <span id="vat-amount">0.00</span></span>
                        </div>
                    </div>
                    <div class="total-amount">
                        Total: MUR <span id="total-amount">0.00</span>
                    </div>
                    <button class="checkout-btn" id="checkout-btn" onclick="checkout()" disabled>
                        Generate Payment QR
                    </button>
                </div>

                <div class="payment-status" id="payment-status">
                    <!-- Payment status messages -->
                </div>
            </div>
        </div>
    </div>

    <!-- Receipt Modal -->
    <div id="receipt-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Receipt</h2>
                <span class="close" onclick="closeReceipt()">&times;</span>
            </div>
            <div class="receipt" id="receipt-content">
                <!-- Receipt will be generated here -->
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let cart = [];
        let currentTransactionId = null;
        let currentReceiptNumber = null;
        const VAT_RATE = 0.15;

        // Load products on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadProducts();
            setupBarcodeScanner();
        });

        function setupBarcodeScanner() {
            const barcodeInput = document.getElementById('barcode-input');
            
            barcodeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const barcode = this.value.trim();
                    if (barcode) {
                        scanBarcode(barcode);
                        this.value = '';
                    }
                }
            });

            // Keep focus on barcode input
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.products-grid') && !e.target.closest('.cart-section')) {
                    barcodeInput.focus();
                }
            });
        }

        async function scanBarcode(barcode) {
            try {
                const response = await fetch(`/api/product/barcode/${barcode}`);
                const result = await response.json();

                if (result.success) {
                    addToCart(result.product);
                    showScanStatus(true);
                    playBeep();
                } else {
                    alert('Product not found: ' + barcode);
                    showScanStatus(false);
                }
            } catch (error) {
                console.error('Error scanning barcode:', error);
                alert('Error scanning barcode');
            }
        }

        function simulateScan() {
            // Pick a random product to simulate scanning
            if (products.length > 0) {
                const randomProduct = products[Math.floor(Math.random() * products.length)];
                addToCart(randomProduct);
                showScanStatus(true);
                playBeep();
            }
        }

        function showScanStatus(success) {
            const status = document.getElementById('scan-status');
            status.textContent = success ? '‚úì Item added!' : '‚úó Not found';
            status.style.color = success ? '#2ecc71' : '#e74c3c';
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 2000);
        }

        function playBeep() {
            // Simple beep sound simulation
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function displayProducts(productsToShow) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';

            productsToShow.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => addToCart(product);

                card.innerHTML = `
                    <div class="product-name">${product.name}</div>
                    <div class="product-details">
                        Size: ${product.size} | Color: ${product.color}<br>
                        Stock: ${product.stock}
                    </div>
                    <div class="product-barcode">üìä ${product.barcode}</div>
                    <div class="product-price">MUR ${product.price.toFixed(2)}</div>
                `;

                grid.appendChild(card);
            });
        }

        function filterCategory(category) {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            const filtered = category === 'all'
                ? products
                : products.filter(p => p.category === category);

            displayProducts(filtered);
        }

        function addToCart(product) {
            const existingItem = cart.find(item => item.id === product.id);

            if (existingItem) {
                if (existingItem.quantity < product.stock) {
                    existingItem.quantity++;
                } else {
                    alert('Not enough stock available');
                    return;
                }
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }

            updateCartDisplay();
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                const newQuantity = item.quantity + change;
                const product = products.find(p => p.id === productId);

                if (newQuantity <= 0) {
                    removeFromCart(productId);
                } else if (newQuantity <= product.stock) {
                    item.quantity = newQuantity;
                    updateCartDisplay();
                } else {
                    alert('Not enough stock available');
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartContainer = document.getElementById('cart-items');
            const subtotalElement = document.getElementById('subtotal-amount');
            const vatElement = document.getElementById('vat-amount');
            const totalElement = document.getElementById('total-amount');
            const checkoutBtn = document.getElementById('checkout-btn');

            cartContainer.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-name">${item.name}</div>
                    <div class="cart-item-details">
                        Size: ${item.size} | Color: ${item.color}<br>
                        MUR ${item.price.toFixed(2)} each √ó ${item.quantity} = MUR ${itemTotal.toFixed(2)}
                    </div>
                    <div class="cart-item-controls">
                        <div class="quantity-controls">
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span>Qty: ${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
            });

            // Calculate VAT
            const subtotal = total / (1 + VAT_RATE);
            const vat = total - subtotal;

            subtotalElement.textContent = subtotal.toFixed(2);
            vatElement.textContent = vat.toFixed(2);
            totalElement.textContent = total.toFixed(2);
            checkoutBtn.disabled = cart.length === 0;
        }

        async function checkout() {
            if (cart.length === 0) return;

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const checkoutBtn = document.getElementById('checkout-btn');
            const statusDiv = document.getElementById('payment-status');

            checkoutBtn.disabled = true;
            checkoutBtn.textContent = 'Generating QR...';

            try {
                const response = await fetch('/api/generate_qr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: total,
                        items: cart
                    })
                });

                const result = await response.json();

                if (result.success) {
                    currentTransactionId = result.transaction_id;
                    currentReceiptNumber = result.receipt_number;
                    statusDiv.className = 'payment-status success';
                    statusDiv.style.display = 'block';
                    statusDiv.innerHTML = `
                        <div>${result.message}</div>
                        <div>Receipt #: ${result.receipt_number}</div>
                        <div>QR Code displayed on payment terminal</div>
                        <button class="complete-btn" onclick="completePayment()">
                            Payment Completed
                        </button>
                    `;
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                statusDiv.className = 'payment-status error';
                statusDiv.style.display = 'block';
                statusDiv.innerHTML = `<div>Error: ${error.message}</div>`;

                checkoutBtn.disabled = false;
                checkoutBtn.textContent = 'Generate Payment QR';
            }
        }

        async function completePayment() {
            try {
                const response = await fetch('/api/payment_complete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        transaction_id: currentTransactionId
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Show receipt
                    await showReceipt(currentTransactionId);
                    
                    // Clear cart and reset
                    cart = [];
                    currentTransactionId = null;
                    updateCartDisplay();

                    const statusDiv = document.getElementById('payment-status');
                    statusDiv.style.display = 'none';

                    const checkoutBtn = document.getElementById('checkout-btn');
                    checkoutBtn.disabled = false;
                    checkoutBtn.textContent = 'Generate Payment QR';
                }
            } catch (error) {
                alert('Error completing payment: ' + error.message);
            }
        }

        async function showReceipt(transactionId) {
            try {
                const response = await fetch(`/api/receipt/${transactionId}`);
                const result = await response.json();

                if (result.success) {
                    const receipt = result.receipt;
                    const receiptContent = document.getElementById('receipt-content');
                    
                    const date = new Date(receipt.timestamp);
                    const formattedDate = date.toLocaleDateString('en-GB');
                    const formattedTime = date.toLocaleTimeString('en-GB');

                    let itemsHTML = '';
                    receipt.items.forEach(item => {
                        const itemTotal = item.price * item.quantity;
                        itemsHTML += `
                            <div class="receipt-item">
                                <div class="receipt-row">
                                    <span>${item.name}</span>
                                    <span>MUR ${item.price.toFixed(2)}</span>
                                </div>
                                <div class="receipt-row" style="font-size: 0.9em; color: #666;">
                                    <span>  ${item.size} | ${item.color} √ó ${item.quantity}</span>
                                    <span>MUR ${itemTotal.toFixed(2)}</span>
                                </div>
                            </div>
                        `;
                    });

                    receiptContent.innerHTML = `
                        <div class="receipt-header">
                            <div class="receipt-company">${receipt.company.name}</div>
                            <div class="receipt-info">${receipt.company.address}</div>
                            <div class="receipt-info">Tel: ${receipt.company.phone}</div>
                            <div class="receipt-info">Email: ${receipt.company.email}</div>
                            <div class="receipt-info" style="margin-top: 10px;">
                                <strong>BRN:</strong> ${receipt.company.brn}<br>
                                <strong>VAT No:</strong> ${receipt.company.vat_number}
                            </div>
                        </div>

                        <div class="receipt-section">
                            <div class="receipt-row">
                                <span><strong>Receipt #:</strong></span>
                                <span>${receipt.receipt_number}</span>
                            </div>
                            <div class="receipt-row">
                                <span><strong>Date:</strong></span>
                                <span>${formattedDate}</span>
                            </div>
                            <div class="receipt-row">
                                <span><strong>Time:</strong></span>
                                <span>${formattedTime}</span>
                            </div>
                            <div class="receipt-row">
                                <span><strong>Payment:</strong></span>
                                <span>${receipt.payment_method}</span>
                            </div>
                        </div>

                        <div class="receipt-items">
                            ${itemsHTML}
                        </div>

                        <div class="receipt-section">
                            <div class="receipt-row">
                                <span>Subtotal:</span>
                                <span>MUR ${receipt.subtotal.toFixed(2)}</span>
                            </div>
                            <div class="receipt-row">
                                <span>VAT (15%):</span>
                                <span>MUR ${receipt.vat_amount.toFixed(2)}</span>
                            </div>
                            <div class="receipt-total">
                                <div class="receipt-row">
                                    <span>TOTAL:</span>
                                    <span>MUR ${receipt.total_amount.toFixed(2)}</span>
                                </div>
                            </div>
                        </div>

                        <div class="receipt-footer">
                            <p><strong>Thank you for shopping with us!</strong></p>

        function closeReceipt() {
            document.getElementById('receipt-modal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('receipt-modal');
            if (event.target == modal) {
                closeReceipt();
            }
        }
